version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ytdown}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ytdown_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ytdown}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ytdown}"]
      interval: 5s
      timeout: 5s
      retries: 5

  cobalt:
    image: ghcr.io/imputnet/cobalt:11
    init: true
    restart: unless-stopped
    depends_on:
      - yt-session
    environment:
      API_URL: "http://cobalt:9000/"
      YOUTUBE_SESSION_SERVER: "http://yt-session:8080"
    tmpfs:
      - /tmp

  yt-session:
    image: ghcr.io/imputnet/yt-session-generator:webserver
    restart: unless-stopped
    init: true

  bgutil-provider:
    image: brainicism/bgutil-ytdlp-pot-provider
    restart: unless-stopped
    init: true

  server:
    build: ./server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      cobalt:
        condition: service_started
      bgutil-provider:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ytdown}:${POSTGRES_PASSWORD:-ytdown_secret}@postgres:5432/${POSTGRES_DB:-ytdown}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
      PORT: 3001
      NODE_ENV: production
      COBALT_API_URL: http://cobalt:9000/
      BGUTIL_PROVIDER_URL: http://bgutil-provider:4416
    volumes:
      - downloads:/app/downloads

  client:
    build: ./client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "${APP_PORT:-80}:80"

volumes:
  pgdata:
  downloads:

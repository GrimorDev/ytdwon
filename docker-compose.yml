version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ytdown}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ytdown_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ytdown}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ytdown}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-ytdown}:${POSTGRES_PASSWORD:-ytdown_secret}@postgres:5432/${POSTGRES_DB:-ytdown}?schema=public
        JWT_SECRET: ${JWT_SECRET:-devsecret}
        JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-devrefresh}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ytdown}:${POSTGRES_PASSWORD:-ytdown_secret}@postgres:5432/${POSTGRES_DB:-ytdown}?schema=public
      JWT_SECRET: ${JWT_SECRET:-devsecret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-devrefresh}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:-}
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
      PORT: 3001
      NODE_ENV: production
    volumes:
      - downloads:/app/downloads

  client:
    build:
      context: ./client
      args:
        VITE_API_URL: http://server:3001
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "${APP_PORT:-80}:80"

volumes:
  pgdata:
  downloads:

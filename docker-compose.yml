version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vipile}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vipile_secret}
      POSTGRES_DB: ${POSTGRES_DB:-vipile}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vipile}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vipile}:${POSTGRES_PASSWORD:-vipile_secret}@postgres:5432/${POSTGRES_DB:-vipile}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
      PORT: 3001
      NODE_ENV: production
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@vipile.com}
    volumes:
      - uploads:/app/uploads

  client:
    build: ./client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "${APP_PORT:-80}:80"

volumes:
  pgdata:
  uploads:
